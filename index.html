<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lunch Club</title>
    
    <!-- PWA / iPhone Configuration -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Lunch Club">
    
    <style>
        /* ... KEEP YOUR EXISTING CSS STYLES HERE ... */
        :root { --primary: #4f46e5; --bg: #f3f4f6; --card: #ffffff; --green: #10b981; --red: #ef4444; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); margin: 0; padding: 20px; padding-top: 40px; /* Added padding for status bar */ color: #1f2937; -webkit-tap-highlight-color: transparent; }
        
        /* Auth Screen */
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111827; display: flex; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; }
        #auth-screen input { padding: 12px; font-size: 18px; border-radius: 8px; border: none; margin-bottom: 15px; text-align: center; }
        #auth-screen button { padding: 12px 24px; cursor: pointer; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; }

        /* Layout */
        #app { display: none; max-width: 600px; margin: 0 auto; padding-bottom: 50px; }
        .card { background: var(--card); padding: 20px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { margin-top: 0; font-size: 1.25rem; color: #374151; border-bottom: 2px solid #f3f4f6; padding-bottom: 10px; }
        
        /* Inputs & Buttons */
        input, select { width: 100%; padding: 12px; margin: 8px 0 16px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        input:focus, select:focus { outline: 2px solid var(--primary); border-color: transparent; }
        
        button { cursor: pointer; background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; font-size: 1rem; transition: opacity 0.2s; }
        button:hover { opacity: 0.9; }
        button.secondary { background: #6b7280; width: auto; font-size: 0.8rem; padding: 8px 12px; }
        button.danger { background: var(--red); margin-top: 10px; }
        button.add-friend-btn { background: var(--green); width: auto; margin-top: 5px; }

        /* Friend Manager Styles */
        .friend-chip { display: inline-flex; align-items: center; background: #e0e7ff; color: #3730a3; padding: 5px 12px; border-radius: 20px; margin: 5px; font-size: 0.9rem; font-weight: 600; }
        .friend-chip span { cursor: pointer; margin-left: 8px; color: #ef4444; font-weight: bold; }

        /* Transaction Form */
        .meal-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; padding: 8px; background: #f9fafb; border-radius: 8px; }
        .meal-row label { flex: 1; font-weight: 500; }
        .meal-row input { width: 100px; margin: 0; text-align: right; }

        /* Tables */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; font-size: 0.85rem; text-transform: uppercase; color: #6b7280; padding: 8px; border-bottom: 1px solid #e5e7eb; }
        td { padding: 10px 8px; border-bottom: 1px solid #f3f4f6; font-weight: 500; }
        .amount-positive { color: var(--green); }
        .amount-negative { color: var(--red); }
        
        .utility-bar { display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center; }
    </style>
</head>
